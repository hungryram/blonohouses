{{ define "main" }}

<div class="section agent-lists">
    <div class="container">

        <div class="columns">
            <div class="column is-three-fifths is-offset-one-fifth">
              <div class="columns">
                <div class="column">
                  {{ partial "breadcrumbs.html" . }}
                </div>
              </div>
                <div class="box">
                  <h2 class="title is-4">{{ .Title }}</h2>
                  <div class="contact-content content">
                    {{ .Params.contact_content }}
                  </div>
                  {{ if .Site.Data.idx.enable_idx }}
                  <form id="ihf-contact-request-form" data-ihf-event="contact-form-submit" action="https://1stindependencerealty.idxhome.com/contact/{{ .Site.Data.idx.idx_id }}" method="POST" data-ihf-event-bound="true">
                    <div class="field is-horizontal">
                      <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Name" name="contactName">
                          </p>
                        </div>
                        <div class="field">
                          <p class="control">
                            <input class="input" type="text" placeholder="Email" name="email">
                          </p>
                        </div>
                        <div class="field">
                          <p class="control">
                            <input class="input" type="text" placeholder="Phone" name="phone">
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                          <textarea id="message" placeholder="Message" name="message" class="textarea" style="height: 140px;" rows="3"> </textarea>
                      </div>
                    </div>
                    <div class="control">
                      <button class="button" style="{{ safeHTMLAttr (printf "background-color: %s" $.Site.Data.design.colors.button_background_colors) }}">Submit</button>
                    </div>
                  </form>
                  {{ else }}
                  <form name="Contact Footer Form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                    <input name="bot-field" type="hidden"/>
                    <div class="field is-horizontal">
                      <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded">
                            <input class="input" type="text" placeholder="First Name" name="first name">
                          </p>
                        </div>
                        <div class="field">
                          <p class="control">
                            <input class="input" type="text" placeholder="Last Name" name="last name">
                          </p>
                        </div>
                      </div>
                    </div>
                    
                    <div class="field">
                      <div class="control">
                        <input class="input" type="text" placeholder="Phone" name="phone">
                      </div>
                    </div>
          
                    <div class="field">
                      <div class="control">
                        <input class="input" type="email" placeholder="Email" name="email address">
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                        <textarea class="textarea" placeholder="Your Message" name="message"></textarea>
                      </div>
                    </div>
                    <div class="control">
                      <button class="button" style="{{ safeHTMLAttr (printf "background-color: %s" $.Site.Data.design.colors.button_background_colors) }}">Submit</button>
                    </div>
                  </form>
                  {{ end }}
                </div>
            </div>

        </div>
    </div>
</div>
{{ end }}
